<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragmentos :: imports-css(title='Gerenciamento de personagem')}">
  <title>title</title>
</head>

<body>
  <div th:replace="~{fragmentos :: navbar(pagina='users')}" />

  <div class="container">
    <div class="card-header">
      <h4>Cadastro de Usu√°rio
        <a class="btn btn-primary float-right" th:href="@{~/usuarios}" role="button">voltar</a>
      </h4>
    </div>

    <div th:replace="~{fragmentos :: mensagens}"></div>

    <form th:object="${usuario}" th:action="@{~/usuarios/usuario/{id}(id=${usuario.id})}" method="post"
      class="card-body">
      <input type="hidden" th:field="*{id}" />
      <div class="form-row">
        <div class="form-group col-md-12">
          <label for="nome">Nome:</label>
          <input th:field="*{nome}" type="text" class="form-control" placeholder="Nome" required="required"
            maxlength="100" />
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-8">
          <label for="cpf">CPF:</label>
          <input th:field="*{cpf}" pattern="[0-9]{3}.[0-9]{3}.[0-9]{3}-[0-9]{2}" maxlength="14" type="text"
            class="form-control" placeholder="CPF" required="required" />
        </div>

        <div class="form-group col-md-4">
          <label for="idade">Idade:</label>
          <input th:field="*{idade}" type="text" class="form-control" placeholder="Idade" required="required"
            maxlength="2" />
        </div>
      </div>



      <div class="form-row">
        <div class="form-group col">
          <label for="email">Email:</label>
          <input th:field="*{email}" type="email" class="form-control" placeholder="Email" maxlength="100"
            required="required" />
        </div>
        
        <div class="form-group col">
          <label for="telefone">Telefone:</label>
          <input th:field="*{telefone}" type="tel" maxlength="14" pattern="\([0-9]{2}\)[0-9]{4,5}-[0-9]{4}"
            class="form-control" placeholder="(00)00000-0000" />
        </div>
      </div>





      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="senha">Senha:</label>
          <input th:field="*{senha}" type="password" class="form-control" minlength="8" required="required" />
        </div>
        <div class="form-group col-md-6">
          <label for="confirmarSenha">Confirmar Senha:</label>
          <input name="confirmarSenha" type="password" class="form-control" minlength="8" required="required" />
        </div>
      </div>




      <div class="card-footer">
        <input type="submit" class="btn btn-success" value="salvar" />
      </div>


    </form>

    <div th:replace="~{fragmentos :: imports-js}"/>
  </div>
</body>

</html>
