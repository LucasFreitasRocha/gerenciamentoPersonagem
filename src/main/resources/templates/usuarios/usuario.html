<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragmentos :: imports-css(title='Gerenciamento de personagem')}">
  <title>title</title>
</head>

<body>
  <div th:replace="~{fragmentos :: navbar(pagina='users')}" />
  <div class="container">
    <div class="card" style=" margin-bottom: 20px;  ">
      <div class="card-header">
        <div class="d-flex justify-content-between ">
          <h4 th:text="${usuario.nome}"></h4>
          <a class="btn btn-primary " th:href="@{~/personagens}" role="button">voltar</a>
        </div>
      </div>
      <div class="card-body">
        <div class="row d-flex justify-content-center">
          <h4>Dados</h4>
        </div>
        <div class="row">
          <div class="col"> <strong>Cpf</strong>
            <p th:text="${usuario.cpf}"></p>
          </div>
          <div class="col"> <strong>Idade</strong>
            <p th:text="${usuario.idade}"></p>
          </div>
        </div>
        <div class="row">
          <div class="col"> <strong>email</strong>
            <p th:text="${usuario.email}"></p>
          </div>
          <div class="col"> <strong>telefone</strong>
            <p th:text="${usuario.telefone}"></p>
          </div>
        </div>


      </div>
      <hr>
      <a th:href="@{'~/usuarios/usuario/'+${usuario.id}}" class="btn btn-warning">Editar</a>
    </div>
  </div>
</body>

</html>
