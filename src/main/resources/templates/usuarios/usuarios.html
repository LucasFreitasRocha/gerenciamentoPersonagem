<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragmentos :: imports-css(title='Gerenciamento de personagem')}">
  <title>title</title>
</head>

<body>
  <div th:replace="~{fragmentos :: navbar(pagina='users')}" />
  <div class="container">
    <div class="card-header">
      <div class="d-flex justify-content-between ">
        <h4>Usuarios</h4>
        <a class="btn btn-primary " th:href="@{~/usuarios/usuario}" role="button">Novo Usuario</a>
      </div>
    </div>
    <div class="card" th:each="u : ${users}"  style="margin: 10px 0;">

      <div class="card-body">
        <h5 class="card-title" th:text="${u.nome}"></h5> 
        <strong>Email: </strong> <p th:text="${u.email}"></p>
        <strong>Telefone: </strong> <p th:text="${u.telefone}"></p>
        <hr>
        <a th:href="@{'~/usuarios/show/'+${u.id}}" class="btn btn-success">show</a>
        <a th:href="@{'~/usuarios/usuario/'+${u.id}}" class="btn btn-warning">Editar</a>
        <a th:href="@{'~/usuarios/'+${u.id}+'/deletar'}" class="btn btn-danger"
          onclick="return confirm('Deseja realmente excluir esse personagem?')">Excluir</a>
      </div>
    

 
    </div>
  </div>
  <div th:replace="~{fragmentos :: imports-js}" />
</body>

</html>
