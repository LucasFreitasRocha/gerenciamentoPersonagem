<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragmentos :: imports-css(title='Gerenciamento de personagem')}">
  <title>title</title>
</head>

<body>
  <div th:replace="~{fragmentos :: navbar(pagina='personagens')}" />
  <div class="container">

    <div class="card">
      <div class="card-header">
        <div class="d-flex justify-content-between ">
          <h4>Personagens</h4>
          <a class="btn btn-primary " th:href="@{~/personagens/novo}" role="button">Novo Personagen</a>
        </div>
      </div>
      <div class="card-body">
        <div th:each="p : ${personagens}">
          <h4 th:text="${p.nome}"></h4>
        </div>
      </div>
    </div>
  </div>
  <div th:replace="~{fragmentos :: imports-js}" />
</body>

</html>
